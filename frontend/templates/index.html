{% extends "base.html"%}
{% block body %}
      <form>
            <div class="form-group row">
                  <div class="col-sm-10">
                        <label for="inputName" class="col-lg-2 col-form-label">Name</label><input class="form-control" id="inputName" name="username" placeholder="Enter your Name">
                  </div>
                  <div class="col-sm-10">
                        <label for="inputPassword" class="col-lg-2 col-form-label">Password</label><input class="form-control" type="password" id="inputPassword" name= "password" placeholder="Enter password">
                  </div>
            </div>
      </form>
      <button  class="btn btn-primary" v-on:click="request_token" id= "manual_token_request" aria-placeholder="Manual_token_Request">Submit</button>

      <button v-on:click="send_request('/users/me')">me</button>
