<script>
      window.onload=function(){
      var vm = new Vue({
            delimiters:['[[',']]'],
            el:"#app",
            data:{
                  master:{
                        name:"Home",
                        text1:"Hello",
                        text2:"",
                        sign: "Sing in",
                        getdata:"get data",
                        postdata:"",
                        accesstoken:"accesstoken"
                  },
                  templates:[
                        {
                              name:"Home",
                              text1:"This is Home",
                              text2:"chill"
                        },
                        {
                              name:"Users",
                              text1:"This is Users",
                              text2:"yamm"
                        },
                        {
                              name:"Login",
                              text1:"This is login",
                              text2:"yaha"
                        },
                        {
                              name:"Play",
                              text1:"Play this app",
                              text2:"interesting"
                        },
                        {
                              name:"History",
                              text1:"All about your activity",
                              text2:"interesting"
                        }
                  ]
            },
            methods:{
                  change_master:function (name){
                        for(var i in this.templates){
                              d = this.templates[i]
                              if(d.name==name){
                                    this.master.name=d.name
                                    this.master.text1=d.text1
                                    this.master.text2=d.text2
                              }
                        }
                  },
                  get_json_data: async function(url){
                        const response = await axios.get(url)
                        this.master.getdata=response.data
                        
                  },
                  send_request:async function(url){
                        const response=await axios.get(url,{
                              headers:{
                                    accept: "application/json",
                                    Authorization: "Bearer "+this.master.accesstoken
                              }
                        })
                        this.master.getdata=response.data
                  },
                  request_token:async function() {
                        url = '/token'
                        var formdata = new FormData()
                        username =document.getElementById('inputName').value
                        password = document.getElementById('inputPassword').value
                        formdata.append("username",username)
                        formdata.append("password",password)

                        const response= await axios.post(url,formdata)
                        this.master.accesstoken=response.data.access_token
                  }
            }
      })
      $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
            vm.change_master(e.target.name)})
      }
</script>
